<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Corrida Senac</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6fQyQnG8f2p4xkQd4VWRlPZt3mTR6A1dq1KlMO97K0FfqFjPeXGn1jKNmY" crossorigin="anonymous">

    <style>
        /* Definindo o estilo do body para centralizar o conteúdo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 800px;
            text-align: center; /* Centraliza o texto */
        }

        /* Imagem centralizada */
        img {
            display: block;
            margin: 0 auto;
            width: 150px; /* Ajuste o tamanho conforme necessário */
            margin-bottom: 20px;
        }

        /* Estilo do título */
        p {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo dos campos do formulário */
        .form-label {
            color: #34495e;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .form-select {
            border-radius: 8px;
            padding: 10px;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        select.form-select {
            width: 100%;
            max-width: 400px; /* Aumenta o tamanho do select */
            margin: 0 auto;
            display: block;
        }

        /* Estilizando o botão de envio */
        .btn-submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }

        /* Estilo para o formulário, adicionando espaçamento e maior largura */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Define a largura do formulário */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="img/Senac_logo.svg.png" alt="Logo Senac">
        <p>1º Corrida Senac</p>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Digite seu endereço">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="exampleFormControlInput3" placeholder="Digite seu telefone">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlSelect1" class="form-label">Faixa Etária</label>
            <select class="form-select" id="exampleFormControlSelect1">
                <option selected>Selecione a faixa etária</option>
                <option value="1">Infantil</option>
                <option value="2">Adulto</option>
                <option value="3">Idoso</option>
            </select>
        </div>

        <button class="btn btn-primary btn-submit" type="button">Enviar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP8RczY7p25o9o5U5g5eP3IE4E6jDF1dVXbs8wVvFybOhc+q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0DpQIjq6+vY+le2m2xw4Yl91YF7r12VfZDq2y6C6Ch/iSxXG" crossorigin="anonymous"></script>
</body>
</html>
